<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculatorBody">
      <div class="display">Dummy text</div>
      <div class="keyboard">
        <button class="orangeBtn" id="ac">AC</button>
        <button class="orangeBtn">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orangeBtn">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orangeBtn">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orangeBtn">+</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
